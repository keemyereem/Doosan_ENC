<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <input type="text" id="sample5_address" placeholder="주소">
  <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
  <div id="map" style="width:100%;height:550px;margin-top:10px;"></div>
  <div id="clickLatlng"></div>
  
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5d03c26271f0e43c2e3568270034baf9&libraries=services"></script>
  <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
          mapOption = {
              center: new daum.maps.LatLng(37.51924584236063, 127.03525625799807), // 지도의 중심좌표
              level: 3 // 지도의 확대 레벨
          };
  
      //지도를 미리 생성
      var map = new daum.maps.Map(mapContainer, mapOption);
      //주소-좌표 변환 객체를 생성
      var geocoder = new daum.maps.services.Geocoder();
      //마커를 미리 생성
      var marker = new daum.maps.Marker({
          position: new daum.maps.LatLng(37.537187, 127.005476),
          map: map
      });

      // 지도를 클릭한 위치에 표출할 마커입니다
      var marker = new kakao.maps.Marker({ 
          // 지도 중심좌표에 마커를 생성합니다 
          position: map.getCenter() 
      }); 
      // 지도에 마커를 표시합니다
      marker.setMap(map);

      // 지도에 클릭 이벤트를 등록합니다
      // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
      kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
          
          // 클릭한 위도, 경도 정보를 가져옵니다 
          var latlng = mouseEvent.latLng; 
          
          // 마커 위치를 클릭한 위치로 옮깁니다
          marker.setPosition(latlng);
          
          var message = '지오코드: (' + latlng.getLat() +','+ latlng.getLng() + ')';         
          var resultDiv = document.getElementById('clickLatlng'); 
          resultDiv.innerHTML = message;
          
      });  

      function sample5_execDaumPostcode() {
          new daum.Postcode({
              oncomplete: function(data) {
                  var addr = data.address; // 최종 주소 변수
  
                  // 주소 정보를 해당 필드에 넣는다.
                  document.getElementById("sample5_address").value = addr;
                  // 주소로 상세 정보를 검색
                  geocoder.addressSearch(data.address, function(results, status) {
                      // 정상적으로 검색이 완료됐으면
                      if (status === daum.maps.services.Status.OK) {
  
                          var result = results[0]; //첫번째 결과의 값을 활용
  
                          // 해당 주소에 대한 좌표를 받아서
                          var coords = new daum.maps.LatLng(result.y, result.x);
                          // 지도를 보여준다.
                          // mapContainer.style.display = "block";
                          map.relayout();
                          // 지도 중심을 변경한다.
                          map.setCenter(coords);
                          // 마커를 결과값으로 받은 위치로 옮긴다.
                          marker.setPosition(coords)

                          var message = '지오코드: ' + coords;
                          var resultDiv = document.getElementById('clickLatlng'); 
                          resultDiv.innerHTML = message;
                      }
                  });


              }
          }).open();
      }
  </script>

</body>
</html>
