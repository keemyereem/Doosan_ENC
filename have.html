    <style>
        .wrap { width: 100%; height: 60rem; background: #999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .motion { display: flex; }
        .motion span { font-size: 10rem; font-weight: 400; font-family: 'Montserrat'; }
        .transform-box { width: 2rem; height: 2rem; background: #005eb8; transform: rotate(30deg) translate(1rem, 2rem); position: relative; }
        .transform-box .left,
        .transform-box .right { width: 2rem; height: 2rem; -webkit-box-sizing: border-box; box-sizing: border-box; position: absolute; }
        /* .transform-box .left { background: skyblue; }
        .transform-box .right { background: green; } */
        .transform-box .left::after,
        .transform-box .right::after { content:''; display: block; width: 1rem; height: 100%; box-sizing: border-box; position: absolute; }
        .transform-box .left::after { left: 0; border-left: .4rem solid #005eb8; border-top: .4rem solid #005eb8; border-bottom: .4rem solid #005eb8; transform: rotate(-90deg) translate(-.5rem, .5rem); }
        .transform-box .right::after { right: 0; border-right: .4rem solid #005eb8; border-top: .4rem solid #005eb8; border-bottom: .4rem solid #005eb8; transform: rotate(-90deg) translate(.5rem, -.5rem); }
        .ha { opacity: 0; margin-left: -6rem; }
        .ve { margin-left: -4rem; }
        .txt { font-size: 3rem; font-weight: 400; text-align: center; margin-top: 2rem; line-height: 1.5; }
        .txt span { color: #005eb8; }
    </style>

<body>
    <div class="wrap">
        <div class="motion">
            <span class="we">We</span> 
            <div class="transform-box">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <span class="ha">ha</span>
            <span class="ve">ve</span>
        </div>
        <p class="txt">
            독보적 기술로 우리가 꿈꾸고<br>
            <span>갖고 싶었던 세상</span>을 만들어갑니다.
        </p>
    </div>

    <script>
        const tl1 = gsap.timeline({stagger:1});

        tl1
            .to('.transform-box', { scale: 2.5,  duration: .5, delay: 1})

            .to('.we', { x:"-3rem",  duration: .5}, 1)
            .to('.ve', { x:"2rem",  duration: .5}, 1)
            .to('.transform-box', { scale: 3.5, rotation: 90, x: "1rem", y: "5rem",  duration: .8})

            .to('.we', { x:"-5rem",  duration: .5}, 1.5)
            .to('.ve', { x:"4rem",  duration: .5}, 1.5)
            .to('.transform-box', { backgroundColor: "transparent",  duration: 0, delay: .5}, 2)
            .to('.transform-box .left', { y: "2.5rem",  duration: .5, delay: .5}, 2.5)
            .to('.transform-box .right', { y: "-2.5rem",  duration: .5, delay: .5}, 2.5)

            .to('.we', { x: "-11.5rem",  duration: .5}, 3)
            .to('.ve', { x: "10rem",  duration: .5}, 3)
            .to('.ha', { opacity: "1",  duration: .2, delay: 1}, 3)

            .to('.transform-box .left', { opacity: 0,  duration: .5, delay: .5}, 4.5)
            .to('.transform-box .right', { opacity: 0,  duration: .5, delay: .5}, 4.5)
            .to('.we', { x:"-6rem",  duration: .5}, 5.5)
            .to('.ve', { x:"3.5rem",  duration: .5}, 5.5)
            .to('.we', { color:"#005eb8",  duration: .5}, 6.5)
            .to('.ve', { color:"#005eb8",  duration: .5}, 6.5)
            .to('.we', { color:"#000",  duration: .5, delay: .5}, 7.5)

    </script>
